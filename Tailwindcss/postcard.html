<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400x200" alt="Placeholder Image">
        <div class="p-6">
            <h2 class="text-xl font-bold text-gray-800">Card Title</h2>
            <p class="mt-2 text-gray-600">This is a simple description for the card. Tailwind CSS makes it easy to create responsive and modern designs.</p>
            <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Learn More</button>
        </div>
    </div>
</body>
</html>
