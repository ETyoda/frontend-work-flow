<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="before"></p>
    <p id="after"></p>
    
</body>
<script>
    swapping()
    function swapping(){
        let  a = 4;
        let  b = 6;
        let c;
        document.getElementById('before').innerHTML="The value of 'a' before swapping" + " " + a
         + " " + "<br>The value of 'b' before swapping" + " " + b;
        c = a;
        a = b;
        b = c;
        document.getElementById('after').innerHTML="The value of 'a' after swapping" + " " + a
         + " " + "<br>The value of 'b' after swapping" + " " + b;

    }
</script>
</html>
